name: Deploy to PSR Production

on:
  push:
    branches:
      - main   # deploy only when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # 1. Checkout repository
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------
      # 2. Install SSH key
      # -----------------------
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # -----------------------
      # 3. Deploy to VPS
      # -----------------------
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} << 'EOF'

          echo "ðŸš€ Pull latest code"
          cd /var/www/psr-inventory-management
          git pull origin main

          echo "ðŸ“¦ Install backend dependencies"
          cd backend
          npm install

          echo "ðŸ”§ Apply database migrations (if any)"
          npm run migrate || true

          echo "ðŸš€ Restart backend (PM2)"
          pm2 restart psr-backend || pm2 start server.js --name psr-backend

          echo "ðŸ“¦ Install frontend deps"
          cd ../frontend
          npm install

          echo "ðŸ—ï¸ Build frontend"
          npm run build

          echo "ðŸ§¹ Clean old dist and deploy new build"
          rm -rf /var/www/psr-inventory-management/frontend/dist
          mv dist /var/www/psr-inventory-management/frontend/dist

          echo "ðŸ” Restart frontend (if using PM2 serve)"
          # pm2 restart psr-frontend || true

          echo "ðŸŽ‰ Deployment complete"
          EOF
