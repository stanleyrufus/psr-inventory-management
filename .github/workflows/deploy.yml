name: Deploy to PSR Production

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # 1. Checkout repository
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------
      # 2. Install SSH key
      # -----------------------
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # -----------------------
      # 3. Deploy to VPS
      # -----------------------
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
          -p ${{ secrets.SSH_PORT }} \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'

          echo "ðŸ“ Enter project directory"
          cd /var/www/psr-inventory-management

          echo "ðŸ“¦ Backend: Install dependencies"
          cd backend
          npm install --omit=dev

          echo "ðŸ›  Run backend migrations"
          npm run migrate || true

          echo "ðŸ” Restart backend"
          pm2 restart psr-backend || pm2 start index.js --name psr-backend

          echo "ðŸ“¦ Frontend: Install dependencies"
          cd /var/www/psr-inventory-management/frontend
          npm install --omit=dev

          echo "ðŸ—ï¸ Building frontend"
          NODE_OPTIONS="--max-old-space-size=2048" npm run build

          echo "ðŸ§¹ Replace old frontend build"
          rm -rf /var/www/psr-inventory-management/frontend/dist
          mv /var/www/psr-inventory-management/frontend/dist \
             /var/www/psr-inventory-management/frontend/dist

          echo "ðŸŽ‰ Deployment complete!"
          EOF
