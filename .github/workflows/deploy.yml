name: Deploy to VPS

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- FRONTEND BUILD ----
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      # ---- COPY FRONTEND DIST ONLY ----
      - name: Upload Frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "frontend/dist/*"
          target: "/var/www/psr-inventory-management/frontend/dist"
          overwrite: true

      # ---- DEPLOY BACKEND (code-only, no node_modules) ----
      - name: Upload Backend Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "backend/*.js,backend/routes/**,backend/utils/**"
          target: "/var/www/psr-inventory-management/backend"
          overwrite: true

      # ---- RESTART SERVICES ----
      - name: Restart Services on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/psr-inventory-management/backend
            npm install --omit=dev
            pm2 restart psr-backend || pm2 start index.js --name psr-backend
            sudo systemctl restart nginx
