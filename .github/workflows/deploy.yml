name: Deploy to PSR Production

on:
  push:
    branches:
      - main   # deploy only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # 1. Checkout repository
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------
      # 2. Install SSH key
      # -----------------------
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # -----------------------
      # 3. Deploy to VPS
      # -----------------------
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} << 'EOF'

          echo "ðŸš€ Pull latest code"
          cd /var/www/psr-inventory-management
          git pull origin main

          echo "ðŸ“¦ Backend: Install dependencies"
          cd backend
          npm install --omit=dev

          echo "ðŸ›  Backend: Run migrations (optional)"
          npm run migrate || true

          echo "ðŸ” Restart backend PM2 process"
          pm2 restart psr-backend || pm2 start server.js --name psr-backend

          echo "ðŸ“¦ Frontend: Install dependencies"
          cd ../frontend
          npm install --omit=dev

          echo "ðŸ—ï¸ Building frontend"
          npm run build

          echo "ðŸ§¹ Cleaning old dist and deploying new build"
          rm -rf /var/www/psr-inventory-management/frontend/dist
          mv dist /var/www/psr-inventory-management/frontend/dist

          echo "ðŸŽ‰ Deployment complete!"
          EOF
