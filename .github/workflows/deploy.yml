name: Deploy to PSR Production

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
          -p ${{ secrets.SSH_PORT }} \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'

          echo "ðŸš€ Pulling latest code"
          cd /var/www/psr-inventory-management
          git pull origin main

          echo "ðŸ“¦ Backend: Install all deps"
          cd backend
          npm install

          echo "ðŸ›  Running migrations (if any)"
          npm run migrate || true

          echo "ðŸ” Restart backend with PM2"
          pm2 restart psr-backend || pm2 start index.js --name psr-backend

          echo "ðŸ“¦ Frontend: Install deps"
          cd ../frontend
          npm install

          echo "ðŸ—ï¸ Building frontend (vite)"
          npm run build

          echo "ðŸ§¹ Replacing dist folder"
          rm -rf /var/www/psr-inventory-management/frontend/dist
          mv dist /var/www/psr-inventory-management/frontend/dist

          echo "ðŸŽ‰ Deployment complete!"
          EOF
